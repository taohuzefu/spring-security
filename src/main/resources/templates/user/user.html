<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>登录  Spring Security</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div class="container" style="margin-top: 60px">

    <div style="text-align: center; margin-top: 10%">
        <img src="https://upload-images.jianshu.io/upload_images/13453480-51517536259f8ac1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="avatar" class="img-circle" style="margin: 0 auto">
        <p th:text="${username}" style="margin-top: 25px; font-size: 20; color: crimson">Anoy</p>

    </div>

</div>

</body>

</html>
